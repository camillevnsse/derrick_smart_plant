<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>statistiques</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <body>
        {% extends "template.html" %}
        {% block content %}
        <h1>statistiques</h1>

        <canvas id="humChart" width="550" height="300"></canvas>
        <script>
            var ctx = document.getElementById("humChart").getContext("2d");
            var humChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                            label: "humidité",
                            data: {{ hum_values | safe }},
                            fill: false,
                            borderColor: "rgb(255, 255, 255)",
                            lineTension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: false
                }
            });
        </script>

        <canvas id="tempChart" width="550" height="300"></canvas>
        <script>
            var ctx = document.getElementById("tempChart").getContext("2d");
            var tempChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                            label: "température",
                            data: {{ temp_values | safe }},
                            fill: false,
                            backgroundColor: "rgb(255, 255, 255)",
                            lineTension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: false
                }
            });
        </script>

        <canvas id="levelChart" width="550" height="300"></canvas>
        <script>
            var ctx = document.getElementById("levelChart").getContext("2d");
            var levelChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                            label: "niveau de l'eau",
                            data: {{ water_lvl_values | safe }},
                            fill: false,
                            borderColor: "rgb(255, 255, 255)",
                            lineTension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: false
                }
            });
        </script>

        <canvas id="healthChart" width="550" height="300"></canvas>

        {% endblock %}
    </body>
</html>
