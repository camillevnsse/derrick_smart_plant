<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>statistiques</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <body>
        {% extends "template.html" %}
        {% block content %}
        <h1>statistiques</h1>
        <p>humidité de sol en fonction du temps </p>
        <p>température en fonction du temps</p>

        <canvas id="statsChart" width="550" height="300"></canvas>
        <script>
            var ctx = document.getElementById("statsChart").getContext("2d");
            var statsChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                            label: "humidité",
                            data: {{ values | safe }},
                            fill: false,
                            borderColor: "rgb(51, 92, 255)",
                            lineTension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: false
                }
            });
        </script>

        {% endblock %}
    </body>
</html>
