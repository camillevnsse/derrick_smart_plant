<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>statistiques</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <body>
        {% extends "template.html" %}
        {% block content %}
        <h1>statistiques</h1>
        <p>humidité de sol en fonction du temps </p>
        <p>température en fonction du temps</p>

        <canvas id="lineChart" width="900" height="400"></canvas>
        <script>
            var ctx = document.getElementById("lineChart").getContext("2d");
            var lineChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                            label: "humidité",
                            data: {{ values | safe }},
                            fill: false,
                            borderColor: "rgb(157, 250, 181)",
                            lineTension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: false
                }
            });
        </script>

        {% endblock %}
    </body>
</html>
